<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Фінансовий калькулятор</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h3>
        Оренда приміщення
        <input
          type="text"
          id="input-rent"
          class="input"
          placeholder="Введіть суму"
          required
        />
      </h3>
      <h3>
        Комунальні послуги
        <input
          type="text"
          id="input-utilities"
          class="input"
          placeholder="Введіть суму"
          required
        />
      </h3>
      <h3>
        Продажі 1 робітника
        <input
          type="text"
          id="input-sales1"
          class="input"
          placeholder="Введіть суму"
          required
        />
      </h3>
      <h3>
        Продажі 2 робітника
        <input
          type="text"
          id="input-sales2"
          class="input"
          placeholder="Введіть суму"
          required
        />
      </h3>
      <h3>
        Додаткові витрати
        <input
          type="text"
          id="input-additional-costs"
          class="input"
          placeholder="Введіть суму"
          required
        />
      </h3>
      <button id="btn-calculate">Обчислити</button>
      <div id="result"></div>
    </div>
  </body>
</html>
